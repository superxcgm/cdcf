---
- name: Run yanghui_server container using latest image
  hosts: server
  become: true
  gather_facts: no
  tasks:
    - docker_compose:
        project_name: Run docker compose on server
        state: present
        pull: yes
        recreate: always
        definition:
          version: "2"
          services:
            yanghui_server:
              image: highperformancecomputing/cdcf:latest
              container_name: yanghui_server
              environment:
                HOST: "{{ server }}"
                ROLE: root
                SEEDS: "{{ server }}:4445"
                LOG_COMMANDS: --log_file=/tmp/log/yanghui_root_v2.log --log_level=debug --log_file_size=2048
                APP: /bin/yanghui_cluster_root_v2
                APP_ARGS: "-r --root_host={{ server }} --root_port=56600 --worker_port=56601 --remote_spawn_port=56602 --threads_proportion=2 --node_port=4445 --log_file=/tmp/log/actorsystem_yanghui_root_v2.log --log_level=debug --log_file_size=2048"
              network_mode: host
              volumes:
                - /tmp/log:/tmp/log
    - assert:
        that:
          - "yanghui_server.yanghui_server.state.running"
