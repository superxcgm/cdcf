        project_name: Run docker compose on client
        state: present
        pull: yes
        recreate: always
        definition:
          version: "2"
          services:
            yanghui_client:
              image: highperformancecomputing/cdcf:latest
              container_name: yanghui_client
              environment:
                HOST: "{{ client }}"
                ROLE: client
                SEEDS: "{{ server }}:4445"
                LOG_COMMANDS: --log_file=/tmp/log/yanghui_client.log --log_level=debug --log_file_size=2048
                APP: /bin/yanghui_cluster_root_v2
                APP_ARGS: "--role=client --root_host={{ server }} -l 1 --root_port=56600 --worker_port=56601 --threads_proportion=2 --node_port=4445 --log_file=/tmp/log/actorsystem_yanghui_client.log --log_level=debug --log_file_size=20480"
