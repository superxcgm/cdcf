version: '2.2'
services:
  filebeat:
    image: docker.elastic.co/beats/filebeat:7.8.1
    container_name: filebeat
    user: root
    volumes:
      - /tmp/log:/tmp/log:ro
      - ./config/filebeat_config.yml:/usr/share/filebeat/filebeat.yml:ro
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/lib/docker/containers/:/var/lib/docker/containers/:ro
    networks:
      - elastic

networks:
  elastic:
    driver: bridge